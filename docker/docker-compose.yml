version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: zenithuser
      POSTGRES_PASSWORD: zenithpass
      POSTGRES_DB: zenithid_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  bot:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    depends_on:
      - db
      - redis
    env_file:
      - ../config/.env
    command: python -m src.main

volumes:
  postgres_data: